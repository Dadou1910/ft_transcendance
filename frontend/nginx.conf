server {
    listen 80;
    server_name localhost;

    # Enable HTTPS-only features
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /usr/share/nginx/html;
    index index.html;

    # Ensure correct MIME types are included
    include mime.types;

    # Fallback MIME type for unknown files
    default_type application/octet-stream;

    location / {
        try_files $uri $uri/ /index.html; # For client-side routing
    }

    # Explicitly set MIME type for .js files
    location ~* \.js$ {
        types {
            application/javascript .js;
        }
    }

    # Serve assets with appropriate MIME types
    location /assets/ {
        autoindex off;
    }
}